{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block title %}
    {% endblock title %}
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="{% static "images/logo.jpg" %}" alt="taskmate"></img></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href={% url "index" %}>Home</a>
        <a class="nav-item nav-link" href={% url "todolist" %}>Todo List</a>
        <a class="nav-item nav-link" href={% url "contact" %}>Contact Us</a>
        <a class="nav-item nav-link" href={% url "about" %}>About Us</a>
      </div>
    </div>
    {% if user.is_authenticated %}
    <div class="form-inline my-2 my-lg-0">
      <div class="p-2 bg-dark text-white">Logged in As {{ user.username }}</div>
      <form id="logout-form" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </div>
    {% else %}
    <a href="{% url 'login' %}">
      <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
      </a>
      <a href="{% url 'register' %}">
        <button class="btn btn btn-primary my-2 my-sm-0" type="submit">Register</button>
        </a>
    {% endif %}
  </nav>
  <body class="bg-light">
    <div class='container'>
        <h1>{{welcome_text}}</h1>
    </div>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
